  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Typing Stats Tracker</title>
      <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="container">
          <h1>Typing Speed Tracker</h1>
  
          
      
  
          <!-- Stats Section -->
          <div class="stats-section">
              <h2>Typing Statistics</h2>
              <table id="typing-stats">
                  <thead>
                      <tr>
                          <th>Stat</th>
                          <th>Value</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>Characters Typed</td>
                          <td id="chars-typed">0</td>
                      </tr>
                      <tr>
                          <td>Accuracy</td>
                          <td id="accuracy">0%</td>
                      </tr>
                      <tr>
                          <td>Characters per Minute (CPM)</td>
                          <td id="cpm">0</td>
                      </tr>
                      <tr>
                          <td>Time (Seconds)</td>
                          <td id="time-stat">0</td>
                      </tr>
                  </tbody>
              </table>
          </div>
  
          <!-- Previous Races Section -->
          <div class="previous-races-section">
              <h2>Previous Races</h2>
              <table id="previous-races">
                  <thead>
                      <tr>
                          <th>Race #</th>
                          <th>Time (s)</th>
                          <th>CPM</th>
                          <th>Accuracy (%)</th>
                      </tr>
                  </thead>
                  <tbody>
                      <!-- Example row -->
                      <tr>
                          <td>1</td>
                          <td>120</td>
                          <td>80</td>
                          <td>95</td>
                      </tr>
                      <tr>
                          <td>2</td>
                          <td>105</td>
                          <td>85</td>
                          <td>97</td>
                      </tr>
                  </tbody>
              </table>
          </div>
  
          <!-- Performance Chart Section -->
          <!-- <div class="chart-section">
              <h2>Performance Chart</h2>
              <canvas id="performance-chart" width="400" height="200"></canvas>
          </div> -->
      </div>
      

          
   
      

<div id="button-field">
    <button onclick="location.href='practice.html'">Challenge</button>
    <button onclick="location.href='minigame.html'">Mini-Games</button>
    <button onclick="location.href='statistics.html'">Stats</button>
  </div>

  <img src="images/trophy4cs.png" alt="Trophy Stock Image">

  <script src="scripts.js"></script>
</body>
</html>
