<!DOCTYPE html>
<html>
<head>
  <title>Typing Practice</title>
  <link rel="stylesheet" href="style2.css">
</head>

<body>

  <div class="hotbar">
    <a href="resources.html">Resources</a>
    <a href="index.html">Home</a>
    <a href="#">Contact</a>
  </div>

  <h1>Type Zone - A Practice Website</h1>

<h1> Home </h1>

  <div id="typing-container">
    <h2>Basic Speed Test</h2>
    <p>Start typing the following text:</p>
    <blockquote id="sample-text">
      The quick brown fox jumps over the lazy dog.
    </blockquote>
    <button onclick="startWPM()">Start WPM Test</button>
    <textarea id="typing-box" placeholder="Start typing here..." rows="5"></textarea>
    <p id="wpm">WPM: 0</p>
    <p id="result">Accuracy: 0%</p>
  </div>

  <div id="keyboard">
    <div class="key-row">
      <div class="key" data-key="q">Q</div>
      <div class="key" data-key="w">W</div>
      <div class="key" data-key="e">E</div>
      <div class="key" data-key="r">R</div>
      <div class="key" data-key="t">T</div>
      <div class="key" data-key="y">Y</div>
      <div class="key" data-key="u">U</div>
      <div class="key" data-key="i">I</div>
      <div class="key" data-key="o">O</div>
      <div class="key" data-key="p">P</div>
    </div>

    <div class="key-row">
      <div class="key" data-key="a">A</div>
      <div class="key" data-key="s">S</div>
      <div class="key" data-key="d">D</div>
      <div class="key" data-key="f">F</div>
      <div class="key" data-key="g">G</div>
      <div class="key" data-key="h">H</div>
      <div class="key" data-key="j">J</div>
      <div class="key" data-key="k">K</div>
      <div class="key" data-key="l">L</div>
    </div>

    <div class="key-row">
      <div class="key" data-key="z">Z</div>
      <div class="key" data-key="x">X</div>
      <div class="key" data-key="c">C</div>
      <div class="key" data-key="v">V</div>
      <div class="key" data-key="b">B</div>
      <div class="key" data-key="n">N</div>
      <div class="key" data-key="m">M</div>
      <div class="key" data-key=",">,</div>
      <div class="key" data-key=".">.</div>
    </div>

    <div class="key-row">
      <div class="key spacebar" data-key=" ">Space</div>
    </div>
  </div>


<div id="volume-container">
  <label for="volume">Volume:</label>
  <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
</div>

  <div id="button-field">
    <button onclick="location.href='practice.html'">Challenge</button>
    <button onclick="location.href='minigame.html'">Mini-Games</button>
    <button onclick="location.href='statistics.html'">Stats</button>
  </div>



  
<script src="script.js"></script>
</body>
</html>
